<div class="row">
  <div class="col-sm-6">
    <h2>{{title}}</h2>
  </div>
  <div class="col-sm-6 align-bottom">
    <button class="btn btn-primary pull-right" routerLink="/books/create">Create new book</button>
  </div>
</div>
<table class="table table-striped" style="text-align: left">
  <thead>
    <tr>
      <th></th>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Description</th>
    </tr>
  </thead>
  <tbody *ngIf="bookService.books$ | async as books">
    <tr *ngFor="let book of books">
      <td>
        <div class="btn-group">
          <button routerLink="/books/detail/{{book.id}}" class="btn btn-secondary btn-sm">
            <i class="fa fa-search"></i>
          </button>
          <button routerLink="/books/edit/{{book.id}}" class="btn btn-info btn-sm">
            <i class="fa fa-pencil-square-o"></i>
          </button>
          <button (click)="delete(book.id)" class="btn btn-danger btn-sm">
            <i class="fa fa-times"></i>
          </button>
        </div>
      </td>
      <td>{{book.id}}</td>
      <td>{{book.title}}</td>      
      <td *ngIf="authorService.getAuthorById(book.authorId) | async as author"> {{author.name}}</td>
      <td>{{book.description}}</td>
    </tr>
  </tbody>
</table>
